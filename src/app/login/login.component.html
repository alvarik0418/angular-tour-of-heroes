<form action="" class="login-container" [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control">
    </div>
    <div class="btn-section">
        <button type="button" class="btn btn-secondary" routerLink="/signup">Sign Up</button>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    </div>
</form>
