<h2>My Heroes</h2>
<button type="button" (click)="gotoBack()">Go back</button>
<table class="minimalistBlack">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Alias</th>
        <th>Power</th>
        <th>CreatedAt</th>
        <th>UpdatedAt</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let hero of heroes">
        <td>{{hero.id}}</td>
        <td>{{hero.name}}</td>
        <td>{{hero.alias}}</td>
        <td>{{hero.powerName}}</td>
        <td>{{hero.createdAt}}</td>
        <td>{{hero.updatedAt}}</td>
    </tr>
</tbody>
</table>
